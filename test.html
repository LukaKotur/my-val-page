<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dan zaljubljenih L+K ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap');

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #fff0f3 0%, #ffdde1 100%);
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* Prvo nema skrolovanja */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Kontejner za srca u pozadini */
        #bg-hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        /* Glavni omotaƒç */
        .main-wrapper {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-y: auto; /* Dozvoljava skrol unutar ovoga */
            -webkit-overflow-scrolling: touch;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #ff4b4b;
            font-size: 2.2rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            line-height: 1.3;
            padding: 0 15px;
        }

        /* Pitanje */
        #question-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 20px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 75, 75, 0.15);
            border: 2px solid #fff;
            width: 90%;
            max-width: 500px;
            margin: auto;
            transition: opacity 0.5s ease;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            -webkit-tap-highlight-color: transparent; /* Uklanja plavi okvir na klik */
        }

        .btn-yes {
            background-color: #ff4b4b;
            color: white;
            box-shadow: 0 5px 15px rgba(255, 75, 75, 0.4);
        }

        .btn-yes:hover, .btn-yes:active {
            transform: scale(1.05);
            background-color: #ff2e2e;
        }

        .btn-no {
            background-color: #e0e0e0;
            color: #555;
            position: relative;
            z-index: 100;
        }

        /* Proslava (skriveno) */
        #celebration {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
            padding: 20px;
            margin-top: 20px;
            padding-bottom: 50px; /* Prostor za skrol na dnu */
        }

        .celebration-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 95%;
        }

        .heart-beat {
            font-size: 4rem;
            color: #ff4b4b;
            animation: beat 1s infinite alternate;
            display: block;
            margin-bottom: 10px;
        }

        .destination {
            font-size: 1.4rem;
            color: #333;
            margin-bottom: 25px;
            font-weight: bold;
        }

        /* Galerija */
        .bled-gallery {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .bled-image {
            width: 100%;
            max-width: 250px; /* Slike nisu prevelike */
            height: 180px;
            object-fit: cover;
            border-radius: 15px;
            border: 4px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            background-color: #eee; /* Siva boja dok se ne uƒçita */
        }

        .emojis {
            font-size: 2rem;
            margin-top: 15px;
            letter-spacing: 5px;
        }

        @keyframes beat { to { transform: scale(1.2); } }
        
        /* Srce animacija */
        .bg-heart {
            position: absolute;
            color: rgba(255, 75, 75, 0.25);
            animation: fall linear forwards; /* Forwards da ne nestane naglo */
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

    </style>
</head>
<body>

    <div id="bg-hearts-container"></div>

    <div class="main-wrapper" id="mainWrapper">
        
        <div id="question-box">
            <h1>Kristina, da li ≈æeli≈° da provedemo dan zaljubljenih zajedno? üåπ</h1>
            <div class="buttons">
                <button class="btn-yes" onclick="showLove()">DA!</button>
                <button class="btn-no" id="noBtn" onmouseenter="moveButton()" ontouchstart="moveButton()">Ne </button>
            </div>
        </div>

        <div id="celebration">
            <div class="celebration-card">
                <span class="heart-beat">‚ù§Ô∏è</span>
                <h1>Jeeej! ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</h1>
                <p class="destination">Pakuj se, vodim te na Bled! üèîÔ∏è‚ú®</p>

                <div class="bled-gallery">
                    <img class="bled-image" src="https://www.novostiplus.org/wp-content/uploads/2025/11/slo-jasna-resort-1-960x1200-1.webp" alt="Bled">
                    
                    <img class="bled-image" src="https://zgexpress.net/wp-content/uploads/2025/01/Bled-foto-Sava-hotels.jpg" alt="Bled">
                    
                    <img class="bled-image" src="https://fajlovi.bos4.tours/uploads/places/bled1-162616609960ed535375f7b6.97742372.jpg" alt="Bled">
                </div>

                <div class="emojis">üòçüòçü•∞üç´üöóüí®üèîÔ∏è</div>
            </div>
        </div>

    </div>

    <script>
        function moveButton(e) {
            if(e && e.type === 'touchstart') e.preventDefault(); // Spreƒçi klik na dodir
            
            const noBtn = document.getElementById('noBtn');
            const maxWidth = window.innerWidth - noBtn.offsetWidth - 20;
            const maxHeight = window.innerHeight - noBtn.offsetHeight - 20;

            const randomX = Math.max(10, Math.random() * maxWidth);
            const randomY = Math.max(10, Math.random() * maxHeight);

            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        function showLove() {
            // Sakrij pitanje
            document.getElementById('question-box').style.display = 'none';
            document.getElementById('noBtn').style.display = 'none';
            
            // Prika≈æi odgovor
            const celebration = document.getElementById('celebration');
            celebration.style.display = 'flex';
            
            // Sredi skrol
            document.body.style.overflow = 'auto'; // Omoguƒái skrol na body
            
            // Pokreni srca
            setInterval(createHeart, 300);
            for(let i=0; i<15; i++) createHeart();
        }

        function createHeart() {
            const container = document.getElementById('bg-hearts-container');
            if(container.children.length > 40) return; // Limit

            const heart = document.createElement('div');
            heart.classList.add('bg-heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = Math.random() * 20 + 15 + 'px';
            heart.style.animationDuration = Math.random() * 3 + 3 + 's';
            
            container.appendChild(heart);
            
            setTimeout(() => { heart.remove(); }, 6000);
        }
    </script>
</body>
</html>
